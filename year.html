<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest calculator</title>
    <link rel="stylesheet" type="text/css" href="./year.css">
</head>
 
<body>
    <div class="a1">
    <script>
        function calculate(){
            var principal =0;
            var rate =0;
            var year =0;
            var SI =0;
            principal=parseInt(document.getElementById("pr").value);
            year=parseInt(document.getElementById("yr").value);
            rate=parseInt(document.getElementById("roi").value);
            SI=(principal*year*rate)/100;
            document.getElementById("res").innerHTML=SI;

        }
    </script>
          
          <h1>Interest Calculator</h1>
          <br>
          <h3>Date:01.10.2023</h3>
          <br>
          <h3>Time:10.30Am</h3>
        <div class="container">
         <h2>Enter principal</h2>
           <input type="text" id="pr">
         <h2>Enter Rate of Interest</h2>
           <input type="text" id="roi">
         <h2>Enter years</h2>
           <input type="text" id="yr">
         
        <button class="btn"
                onclick="calculate()">Calculate</button>
        <br>
        <br>
        <span id="res">&</span>


       </div>
    </div> 
    </body>

</html>
